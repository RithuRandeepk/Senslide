<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="name" id="textfield" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield2"></label>
      <input type="text" name="email" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option>SSLC</option>
          <option>HIGHER SECONDARY</option>
          <option>DIPLOMA</option>
          <option>UG</option>
          <option>PG</option>
      </select></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>Male
        <input type="radio" name="gender" id="radio" value="radio" />
      <label for="radio">Female 
        <input type="radio" name="gender" id="radio2" value="radio2" />
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label for="textfield4"></label>
      <input type="password" name="password" id="textfield4" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="submit" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>
